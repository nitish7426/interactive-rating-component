<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');

    * {
      font-family: 'Overpass', 'sans-serif';
    }

    :root {
      --orange: hsl(25, 97%, 53%);
      --light-gray: hsl(217, 12%, 63%);
      --medium-gray: hsl(216, 12%, 54%);
      --dark-blue: hsl(213, 19%, 18%);
      --very-dark-blue: hsl(216, 12%, 8%);
    }

    .active {
      color: white;
      background-color: var(--orange);
    }
  </style>
</head>

<body>
  <main class="min-h-screen flex items-center justify-center bg-[var(--very-dark-blue)] px-4 py-6">
    <!-- rating card -->
    <div id="rating" class="bg-[var(--dark-blue)] p-6 rounded-3xl w-[22rem] space-y-5 ">
      <div class="p-3 rounded-full bg-white/5 w-fit"><img class="h-3" src="./images/icon-star.svg" alt=""></div>
      <h1 class="text-white font-bold text-xl text-[var(--light-gray)]">How did we do?</h1>
      <p class="text-[var(--medium-gray)] text-sm">Please let us know how we did with your support request. All feedback
        is
        appreciated
        to help us improve our offering!</p>
      <!-- rating -->
      <div class="flex justify-between">
        <button
          class="h-10 w-10 rounded-full button bg-white/5 flex text-[var(--light-gray)] items-center justify-center hover:bg-[var(--light-gray)] hover:text-white transition-colors">
          1
        </button>
        <button
          class="h-10 w-10 rounded-full button bg-white/5 flex text-[var(--light-gray)]  items-center justify-center hover:bg-[var(--light-gray)] hover:text-white transition-colors">
          2
        </button>
        <button
          class="h-10 w-10 rounded-full button bg-white/5 flex text-[var(--light-gray)]  items-center justify-center hover:bg-[var(--light-gray)] hover:text-white transition-colors">
          3
        </button>
        <button
          class="h-10 w-10 rounded-full button bg-white/5 flex text-[var(--light-gray)]  items-center justify-center hover:bg-[var(--light-gray)] hover:text-white transition-colors">
          4
        </button>
        <button
          class="h-10 w-10 rounded-full button bg-white/5 flex text-[var(--light-gray)] items-center justify-center hover:bg-[var(--light-gray)] hover:text-white transition-colors">
          5
        </button>
      </div>
      <button id="submit"
        class="bg-[var(--orange)] w-full rounded-full py-2 text-white uppercase tracking-widest hover:bg-white hover:text-[var(--orange)] transition-colors">submit</button>
    </div>

    <!-- feedback card -->
    <div id="feedback"
      class="bg-[var(--dark-blue)] p-6 rounded-3xl w-[22rem] space-y-5 flex flex-col items-center hidden">
      <img class="mx-auto w-36" src="./images/illustration-thank-you.svg" alt="">
      <div class="bg-white/5 text-[var(--orange)] text-sm py-1 rounded-full text-center w-fit mx-auto px-2">
        You selected <span id="count">0</span> out of 5
      </div>
      <h3 class="text-2xl text-white ">Thank You !</h3>
      <p class="text-sm text-[var(--medium-gray)] text-center">We appreciate you taking the time to give a rating. If
        you ever need
        more support,
        don’t hesitate to get in touch!</p>
    </div>
  </main>
</body>

<script>
  let submitBtn = document.getElementById('submit')
  let buttons = document.getElementsByClassName('button')
  let rating = document.getElementById('rating')
  let feedback = document.getElementById('feedback')
  let count = document.getElementById('count')

  let ratingCount = 0

  let buttonsArr = Array.from(buttons)

  buttonsArr.forEach((value, i) => {
    value.addEventListener('click', () => {
      value.classList.remove('bg-white/5')
      value.classList.remove('text-[var(--light-gray)]')
      value.classList.remove('hover:bg-[var(--light-gray)]')
      value.classList.add('active')
      ratingCount = value.innerText

      buttonsArr.forEach((value, index) => {
        if (value.classList.contains('active') && index != i) {
          value.classList.remove('active')
          value.classList.add('bg-white/5')
          value.classList.add('text-[var(--light-gray)]')
          value.classList.add('hover:bg-[var(--light-gray)]')
        }
      })
    })
  })

  submitBtn.onclick = () => {
    count.innerText = ratingCount
    rating.classList.add('hidden')
    feedback.classList.remove('hidden')
  }
</script>

</html>
